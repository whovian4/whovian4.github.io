<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-container">
            <h1>Student Portal Login</h1>
            <form id="loginForm">
                <label for="rollNo">Roll Number:</label>
                <input type="text" id="rollNo" required>
                <label for="accessCode">Access Code:</label>
                <input type="password" id="accessCode" required>
                <button type="submit">Login</button>
            </form>
            <div id="login-message" class="message"></div>
        </div>

        <!-- Feedback Display -->
        <div id="feedback-container" style="display: none;">
            <h1>Feedback</h1>
            <div id="controls">
                <button id="show-feedback-btn" class="active">My Feedback</button>
                <button id="show-scheme-btn">Marking Scheme</button>
            </div>
            <div id="content-display">
                <!-- Content will be loaded here -->
            </div>

            <!-- Query Section -->
            <div id="query-section">
                <button id="raise-query-btn">Raise Query</button>
                <button id="no-query-btn">No Query</button>
                <div id="query-message" class="message" style="display: none;"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
